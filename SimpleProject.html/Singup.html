        function validate(frm) {
            var flag = true;
            if (frm.firstName.value == '') {

                flag = false;
            }
            if (frm.lastName.value == '') {
                document.getElementById("lastNameCheck").innerHTML = "Name id required"
                flag = false;
            }
           
            if (frm.login.value == '') {
                document.getElementById("loginCheck").innerHTML = "login id required"
                flag = false;
            } if (frm.password.value == '') {
                document.getElementById("passCheck").innerHTML = "password id required"
                flag = false;
            } if (frm.Confirmpassword.value == '') {
                document.getElementById("confirmPassCheck").innerHTML = "Confirmr id required"
                flag = false;
            } if (frm.dateName.value == '') {
                document.getElementById("dateCheck").innerHTML = "option id required"
                flag = false;
            }

            return flag;
        }
    </script>
